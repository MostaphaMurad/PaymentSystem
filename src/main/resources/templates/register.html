<!DOCTYPE html>
<html lang="en"   xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Register Student</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body style="background-color: darkseagreen">
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111111;
    }
</style>

<div class="container border" >
    <h1 class="h1 border-1" style="color: indigo">Payment Billing System</h1>

<!--
    <img class="img-fluid" th:src="@{/images/banner.jpg}" alt="" style="max-width: 100%;height: auto">
-->
    <ul >
        <li ><a th:href="@{/}">Home</a></li>
        <li ><a th:href="@{/student/register}">New Registration</a></li>
        <li ><a th:href="@{#}">Contact us</a></li>
        <li th:ref="navbar-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">Login</a>
        </li>
    </ul>

</div>
<div class="container text-center pt-lg-5">
    <h2 class="h2" style="color: blue">Please Fill the Below Fields</h2>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <form  th:action="@{/student/register}" method="post" th:object="${student}" modelAttribute="student">
        <input hidden type="text" name="id" th:field="*{id}" >
        <p>
            <label for="email">E-mail</label>
            <input class="form-control-sm ml-3" size="50" id="email" type="email" th:field="*{email}" placeholder="E-mail"><br>
        </p>
        <p>
            <label for="password">Password</label>
            <input  class="form-control-sm mr-2" id="password" type="password" size="50" th:field="*{password}" placeholder="Password" ><br>
        </p>
        <p>
            <label for="firstname">FirstName</label>
           <input  class="form-control-sm mr-3" id="firstname" type="text" size="50" th:field="*{fname}" placeholder="First Name" ><br>
        </p>
        <p>
            <label for="lastname">LastName</label>
            <input  class="form-control-sm mr-3" id="lastname" type="text" size="50" th:field="*{lname}" placeholder="Last Name" ><br>
        </p>
        <p>
            <label for="fathername">FatherName</label>
            <input  class="form-control-sm mr-5" id="fathername" type="text" size="50" th:field="*{fatherName}" placeholder="father Name" ><br>
        </p>
        <p>
            <label for="mothername">MotherName</label>
           <input  class="form-control-sm mr-5"  type="text" id="mothername" size="50" th:field="*{motherName}" placeholder="Mother Name" ><br>
        </p>
        <p>
            <label for="birthdate">Birth-Date</label>
            <input  class="form-control-sm mr-5" id="birthdate" type="date" size="50" th:value="*{date}" th:field="*{date}" placeholder="Your Birth date" ><br>
        </p>
        <p>
            <label for="joineddate">Join-date</label>
            <input  class="form-control-sm mr-5" id="joineddate" type="date" size="50" th:value="*{joinedDate}" th:field="*{joinedDate}" placeholder="Your Join date" ><br>
        </p>
        <p>
            <label for="mobile">Mobile</label>
            <input  class="form-control-sm mr-5"  id="mobile" type="text" size="50" th:field="*{mobile}" placeholder="Phone Number" ><br>

        </p>
        <label for="branches">Choose Branch</label>
        <select name="branch" id="branches">
            <th:block th:each="b:${branches}">
                <option th:value="${b.name}" th:field="*{branch}">[[${b.name}]]</option>
            </th:block>
        </select><br>
        <input required type="checkbox"  th:field="*{role}" th:text="${roleName}" th:value="${roleId}" class="m-2">
       <!-- Your Fee:<input  class="form-control-sm" type="text" size="50" th:field="*{fee}" placeholder="Your Fee" ><br>-->
        <input type="submit" value="Register">
        <div class="container">
            Have an account? Login <a th:href="@{/login}">Login</a>
        </div>
    </form>

</div>

</body>
</html>
