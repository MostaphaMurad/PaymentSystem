<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   <!-- <script th:src="@{/Javascript/LogoutForm.js}"></script>-->
</head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111111;
    }
</style>
<body style="background-color: darkgray">
<div class="container border" >
    <h1 class="h1 border-1" style="color: indigo">Payment Billing System</h1>
    <img class="img-fluid" th:src="@{/images/banner.jpg}" alt="" style="max-width: 100%;height: auto">
    <ul >
        <li ><a th:href="@{/}">Home</a></li>
        <li ><a th:href="@{/register}">New Registration</a></li>
        <li ><a th:href="@{/modify}">Modify Details</a></li>
        <li ><a th:href="@{/admin/page}">Administrator</a></li>
        <li ><a th:href="@{#}">Contact us</a></li>
        <li th:ref="navbar-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/home/login}">Login</a>
        </li>
        <li><a th:href="@{logout}">Logout</a></li>
        <div class="container">
            <li>
                <a href="#">Logged as : </a>
            </li>
            <li>
                <a href="#" th:text=" ${#authentication.getPrincipal().getFnameLoggedUser}"></a>
            </li>
        </div>


    </ul>

</div>
</body>
</html>
